<html>
	<head>
		<meta charset="utf-8">
		<title>The Lost Image</title>
		<link rel="shortcut icon" type="image/gif" href="favicon.ico" />
		<link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
		<link href="lorem.css" rel="stylesheet" type="text/css">
		<script src="ICanHaz.min.js"></script>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="lorem.js"></script>
	</head>
	<body>
		<div id="game">
			<div id="score">Score: <span id="score_value">0</span></div>
			<div id="health"></div>
		</div>
		<div id="flash"><div id="flash_content"></div></div>
		<div id="level"></div>
		
		<script id="tpl_welcome" type="text/html">
			<p>Your people used to live simple and satisfying lives.</p>
			<p>Granpa Jpeg always telling stories about the good ol' times,<br/>
			   young gifs showing off their tricks,<br/>
			   and the nice png ladies in their transparent dresses...</p>
			<p>But that time has come to an end.<br/>
			   Wild Lorem Ipsums mysteriously started to attack you<br/>
			   and to steal your identity, your essence: pixels.</p>
			<p>You are imgs' last hope. Grab your submit buttons<br/>
			   and bring peace back to Web Land!</p>
			<p>Controls: arrows to move, x to shoot, space to start.</p>
		</script>
		
		<script id="tpl_lose" type="text/html">
			<p>You've succumbed to the dark forces of the Lorems...</p>
			<p>But as your mom always said,<br/>
			   there's nothing the refresh button cannot do!</p>
		</script>
		
		<script id="tpl_player" type="text/html">
			<img src="404" id="player" class="object"/>
		</script>
		
		<script id="tpl_lorem" type="text/html">
			<div class="object enemy">{{{ text }}}</div>
		</script>
		
		<script id="tpl_corpse" type="text/html">
			<div class="object corpse">{{ text }}</div>
		</script>
		
		<script id="tpl_shot" type="text/html">
			<button class="object shot">Submit</button>
		</script>
		
		<script id="tpl_flash" type="text/html">
			{{{ html }}}
			<button id="continue">{{ button_text }}</button>
		</script>
		
		<script id="tpl_level" type="text/html">
			Level {{ level }}
			<div id="level_description">{{{ description }}}</div>
		</script>
		
	</body>
</html>
